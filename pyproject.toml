[tool.poetry]
name = "charmonium.cache"
version = "0.5.2"
description = "Provides a decorator for caching a function and an equivalent command-line util."
authors = ["Samuel Grayson <sam+dev@samgrayson.me>"]
license = "MPL-2.0"
readme = 'README.rst'
repository = "https://github.com/charmoniumQ/charmonium.cache.git"
packages = [
    { include = "charmonium" },
]
include = ["res/"]

[tool.poetry.scripts]
cache = "charmonium.cache._cli:main"

[tool.poetry.dependencies]
# Note that versions <3.7 cannot be supported because they do not have "delayed evaluation of type annotations."
# It is too burdensome to rewrite my code with that in mind.
python = ">=3.6,<3.10"
bitmath = "^1.3.3"
fasteners = "^0.16"
attrs = "^20.3.0"
ptracer = {version = "^0.6", optional = true}
click = {version = "^7.1.2", optional = true, extras = ["cli"]}

[tool.poetry.extras]
cli = ["ptracer"]

[tool.poetry.dev-dependencies]
autoflake = "^1.3.1"
isort = "^4.3.21"
black = "^19.10b0"
pylint = "^2.5.2"
pylint-exit = "^1.1.0"
pytest = "^5.4.1"
pytest-cov = "^2.10.0"
coverage = "^5.1"
codecov = "^2.1.4"
sphinx = "^3.1.0"
bump2version = "^1.0.0"
tox = "^3.15.2"
rstctl = "^0.4"
twine = "^3.1.1"
mypy = "^0.812"
pytest-assume = "^2.4.2"
pytest-parallel = "^0.1.0"
sphinx-autodoc-typehints = "^1.12.0"
sphinxcontrib-spelling = "^7.1.0"
radon = "^4.5.0"
tox-pyenv = "^1.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
