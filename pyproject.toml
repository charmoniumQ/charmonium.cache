[tool.poetry]
name = "charmonium.cache"
version = "1.4.1"
description = "Provides a decorator for caching a function between subsequent processes."
authors = ["Samuel Grayson <sam+dev@samgrayson.me>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/charmoniumQ/charmonium.cache"
packages = [
    { include = "charmonium" },
]
documentation = "https://charmoniumq.github.io/charmonium.cache/"
keywords = ["cache", "memoize", "decorator"]
classifiers = [
	"Operating System :: OS Independent",
	"Typing :: Typed",
	"Natural Language :: English",
	"Development Status :: 5 - Production/Stable",
	"License :: OSI Approved :: MIT License",
	"Intended Audience :: Science/Research",
	"Intended Audience :: Developers",
	"Topic :: Scientific/Engineering",
	"Topic :: Software Development :: Libraries :: Python Modules",
]
[tool.poetry.group.dev.dependencies]
deptry = "^0.8.0"
cryptography = "40.0.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--quiet --numprocesses=0 --doctest-glob='*.rst' --doctest-modules --ignore=benchmark --cov=charmonium/cache"

[tool.coverage.run]
data_file = "build/.coverage"
# Can't use branch at the mmoment:
# https://github.com/nedbat/coveragepy/issues/512
# branch = true

[tool.coverage.html]
directory = "build/htmlcov"

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
    'pragma: no cover',
    'def __repr__',
    'if self\.debug',
    'raise AssertionError',
    'raise NotImplementedError',
    'if False:',
    'if __name__ == .__main__.:',
	'if TYPE_CHECKING',
    '@(abc\.)?abstractmethod',
    '\w*\.\.\.$',
    '\w*pass$',
]

# [tool.pylint]
# Too long for inclusion here
# see pylintrc

[tool.mypy]
strict = true
pretty = true
error_summary = true
color_output = true
#mypy_path = stubs

[tool.bump2version]
current_version = "1.4.1"
commit = true
tag = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{38,39,310}
# Make sure to install the Python versions listed here in the Nix flake.
isolated_build = True

[testenv]
allowlist_externals = poetry, {env:PWD}/script.py
skip_install = true
commands =
    poetry install
    {toxinidir}/script.py per-env-tests
"""

[tool.black]
target-version = ["py38"]

[tool.poetry.scripts]
cache = "charmonium.cache._cli:main"

[tool.poetry.dev-dependencies]
autoimport = "^0.7.5"
isort = "^5.10.0"
black = "^22.3"
pylint = "^2.11.1"
mypy = "^1.1.1"
pytest = "^7.2"
pytest-xdist = "^3.2"
pytest-cov = "^4.0.0"
coverage = "^6.1.2"
tox = "^4.4"
radon = "^5.1.0"
twine = "^3.5.0"
proselint = "^0.13.0"
rstcheck = "^3.3.1"
bump2version = "^1.0.1"
"charmonium.async-subprocess" = "^0.1.7"
typer = "^0.4.0"
termcolor = "^1.1.0"
typing-extensions = "^4.1.1"
sphinx = "^4.5.0"
pytest-assume = "^2.4.2"
sphinx-autodoc-typehints = "^1.12.0"
sphinxcontrib-spelling = "^7.1.0"
cloudpickle = "^1.6.0"
dask = {extras = ["bag"], version = "^2021.4.1"}
gitchangelog = "^3.0.4"
numpy = "^1.20.3"
"charmonium.time-block" = "^0.3.0"
toml = "^0.10.2"

[tool.poetry.dependencies]
# Note that versions <3.7 cannot be supported because they do not have "delayed evaluation of type annotations."
# It is too burdensome to rewrite my code with that in mind.
python = "^3.8"
bitmath = "^1.3"
fasteners = ">=0.16,<2"
"charmonium.freeze" = ">=0.8.1,<2"
#{git = "https://github.com/charmoniumQ/charmonium.freeze", rev = "main"}
