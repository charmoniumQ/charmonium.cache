on: [push, pull_request]
name: test
jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: poetry-install-cache
        with:
          path: |
            build/
            .tox/
            .venv/
          key: venv6-${{ hashFiles('poetry.lock') }}

      - run: nix develop --command poetry config virtualenvs.in-project true

      - run: nix develop --command poetry install
        if: steps.poetry-install-cache.outputs.cache-hit != 'true'

      - run: nix develop --command ./script.py test

      - run: nix develop --command coverage xml

      - uses: codecov/codecov-action@v2
