on: [push, pull_request]
name: test
jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            build/
            .tox/
            .venv/
            /nix/store
          key: venv4-${{ hashFiles('poetry.lock') }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('flake.nix') }}

      - run: nix develop --command poetry config virtualenvs.in-project true

      - run: nix develop --command poetry install

      - run: nix develop --command ./script.py test

      - run: nix develop --command coverage xml

      - uses: codecov/codecov-action@v2
